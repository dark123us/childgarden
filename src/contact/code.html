<div class="text-center mb-12">
<h2 class="text-4xl md:text-5xl font-extrabold text-gray-900 dark:text-white">Contact Us</h2>
<p class="mt-4 text-lg text-gray-600 dark:text-gray-400">We'd love to hear from you! Reach out with any questions or to schedule a visit.</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-12">
<div class="space-y-8">
<div>
<h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Our Location</h3>
<div class="space-y-3 text-gray-700 dark:text-gray-300">
<p>123 Happy Lane, Anytown, CA 91234</p>
<p>Phone: (555) 123-4567</p>
<p>Email: info@sunshinekids.com</p>
</div>
</div>
<div class="aspect-w-16 aspect-h-9 rounded-xl overflow-hidden">
<img alt="Map showing the location of Sunshine Kids kindergarten" class="object-cover w-full h-full" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB1ZgiAYAcg-psESsT-PyCIMTLnmv6JIWEcvdVzCdJs0A3KJzskv-PAwlWhr-QqJ7EfH4wRoDtrPxwt4T0OymgtNAlTpMZzehEjNOMU8k38KhWOMLvKZfQQMlr94wb0pq5qOlFTjuk79A8cx8f17WI77Av_ahuuREX0rDk_ZWS1zwuHXIlaEThMmOErwTzeIFLvmM8s0PXuKOyiuz754-_nuiT5aUH-_1jpLw1zar188BRJKRfbRm1KkHO9ZvIaaRPz2WtPAyX--qs"/>
</div>
</div>
<div>
<h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Send Us a Message</h3>
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="name">Your Name</label>
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary transition" id="name" name="name" placeholder="Enter your name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="email">Your Email</label>
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary transition" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="subject">Subject</label>
<input class="form-input block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary transition" id="subject" name="subject" placeholder="Enter the subject" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="message">Message</label>
<textarea class="form-textarea block w-full rounded-lg border-gray-300 dark:border-gray-600 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary transition" id="message" name="message" placeholder="Enter your message" rows="4"></textarea>
</div>
<div>
<button class="w-full inline-flex items-center justify-center px-6 py-3 text-base font-bold text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-colors" type="submit">
                    Send Message
                  </button>
</div>
</form>
